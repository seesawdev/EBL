directive @isAuthenticated on OBJECT | QUERY | MUTATION | FIELD_DEFINITION
directive @hasRole(roles: [String]) on QUERY | MUTATION | FIELD_DEFINITION
directive @isOwner(type: String) on QUERY | MUTATION | FIELD_DEFINITION
directive @isOwnerOrHasRole(type: String, roles: [String]) on QUERY | MUTATION | FIELD_DEFINITION

type Query {
  feed(filter: String): [Post!]!
  drafts: [Post!]! @isAuthenticated
  post(id: ID!): Post @isOwnerOrHasRole(type: "Post", roles: ["ADMIN"] )
  me: User @isAuthenticated
  users(id: ID, username: String): [User!]!
  friends(username: String!): String!
  followers: Int
  friendCount: Int
  """
  displays friendslist of username passed in as argument
  """
  userFriends(username: String): [User!]!
  friendExists(username: String): Boolean
  getUserStatus(status: UserStatus!): [User!]!
}
input ProfileInput {
  avatar: String
  email: String
  password: String
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  authenticate(idToken: String!): AuthPayload!
  createDraft(title: String!, content: String!): Post @isAuthenticated
  publish(id: ID!): Post! @isOwner(type: "Post")
  deletePost(id: ID!): Post! @isOwnerOrHasRole(type: "Post", roles:["ADMIN"])
  setUserStatus(id: ID, input: UserStatus!): User!
  updateProfile(input: ProfileInput): User!
  """
   adds two users to each other's friendlist
  """
  addUserToFriendlist(username: String): String
  """
   removes two users from each other's friendlist
  """
  removeUserFromFriendlist(username1: String, username2: String): String
  """
   follow another user's public account
  """
  followUser(username: String): User
}

type Subscription {
  feedSubscription: Post
  userStatusSubscription: User
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  auth0Id: String!
  eblID: String!
  identity: String!
  avatar: String
  email: String @isOwner(type: "User")
  name: String
  nickname: String
  guestCheckIns: Int
  goals: [Goal]
  points: Int!
  friends: [User!]!
  status: UserStatus
  posts: [Post!]!
  following: [User]
  profileStatus: ProfileStatus
  tier: TIER!
}
enum ProfileStatus {
  PUBLIC
  PRIVATE
  FRIENDS
}

enum TIER {
  FREE
  CONTRIBUTER
  PREMIUM
}

enum UserStatus {
  ONLINE
  UNAVAILABLE
  OFFLINE
}

type Goal {
  id: ID!
  title: String!
  startDate: String!
  projectedCompletionDate: String!
  actualCompletionDate: String!
  pointsWorth: Int!
  pointsEarned: Int!
  pointsDeducted: Int!
  description: String!
  author: User!
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  info: String!
  content: String!
  author: User!
}
type JournalEntry {
  id: ID!
  title: String!
  shared: Boolean!
  content: String!
  author: User!
}

type FormData {
  id: ID! 
  email: String! 
  name: String!
  username: String! 
  Q1: String
  Q2: String
  Q3: String
  Q4: Question 
}

enum Question {
  CHOICE1
  CHOICE2
  CHOICE3
  CHOICE4
}