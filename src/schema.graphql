type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
}

type Subscription {
  feedSubscription: Post
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID! 
  eblID: String!
  profilePic: String!
  goals: [Goal] 
  email: String! 
  password: String!
  name: String!
  points: Int! 
  friends: [User!]! 
  status: UserStatus  
  posts: [Post!]!
  following: [User] 
  tier: TIER! 
}

enum TIER {
  FREE
  CONTRIBUTER
  PREMIUM
}

enum UserStatus {
  ONLINE
  UNAVAILABLE
  OFFLINE
}

type Goal {
  id: ID! 
  title: String!
  startDate: DateTime!
  projectedCompletionDate: DateTime!
  actualCompletionDate: DateTime!
  pointsWorth: Int!
  pointsEarned: Int!
  pointsDeducted: Int!
  description: String!
  author: User!

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}